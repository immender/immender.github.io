<p><strong><small>Form of enacting clause.</small></strong><br />
<strong id="s-1">1</strong> The following words may be inserted in the preambles<br />
of Statutes and shall indicate the authority by virtue of which<br />
they are passed: “Her Majesty, by and with the advice and<br />
“consent of the Senate and House of Commons of Canada,<br />
“enacts as follows:”.</p>
